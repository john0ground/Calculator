<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <script src ="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display" id="display"> 
            <p id = "output"><p> 
            <p id = "prior-number"></p>
        </div>

        <button id = "0" class = "btn numberKey" data-key = "45">0</button>
        <button id = "1" class = "btn numberKey" data-key ="35">1</button>
        <button id = "2" class = "btn numberKey" data-key ="40">2</button>
        <button id = "3" class = "btn numberKey" data-key ="34">3</button>
        <button id = "4" class = "btn numberKey" data-key ="37">4</button>
        <button id = "5" class = "btn numberKey" data-key ="12">5</button>
        <button id = "6" class = "btn numberKey" data-key ="39">6</button>
        <button id = "7" class = "btn numberKey" data-key ="36">7</button>
        <button id = "8" class = "btn numberKey" data-key ="38">8</button>
        <button id = "9" class = "btn numberKey" data-key ="33">9</button>
        <button id = "." class = "btn decimal" data-key ="46"> . </button>

        <button id = "add" class = "btn operatorKey" data-key ="107"> + </button>
        <button id = "subtract" class = "btn operatorKey" data-key ="109"> - </button>
        <button id = "multiply" class = "btn operatorKey" data-key ="106"> x </button>
        <button id = "divide" class = "btn operatorKey" data-key ="111"> / </button>
        <button id = "equals" class = "btn equals" data-key ="13"> = </button>

        <button id = "clear" class = "btn clear"> C </button>
        <button id = "delete" class = "btn delete" data-key ="8"> DEL </button>
        
    </div>
    <audio src="calcAudio.mp3"></audio>
</body>
</html>
