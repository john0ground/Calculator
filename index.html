<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <script src ="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display" id="display"> 
            <p id = "output"><p> 
            <p id = "prior-number"></p>
        </div>

        <button id = "0" class = "btn numberKey">0</button>
        <button id = "1" class = "btn numberKey">1</button>
        <button id = "2" class = "btn numberKey">2</button>
        <button id = "3" class = "btn numberKey">3</button>
        <button id = "4" class = "btn numberKey">4</button>
        <button id = "5" class = "btn numberKey">5</button>
        <button id = "6" class = "btn numberKey">6</button>
        <button id = "7" class = "btn numberKey">7</button>
        <button id = "8" class = "btn numberKey">8</button>
        <button id = "9" class = "btn numberKey">9</button>
        <button id = "." class = "btn numberKey"> . </button>

        <button id = "add" class = "btn operatorKey"> + </button>
        <button id = "subtract" class = "btn operatorKey"> - </button>
        <button id = "multiply" class = "btn operatorKey"> x </button>
        <button id = "divide" class = "btn operatorKey"> / </button>
        <button id = "equals" class = "btn"> = </button>

        <button id = "clear" class = "btn"> C </button>
        <button id = "delete" class = "btn"> DEL </button>
        
    </div>
</body>
</html>
